<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Matikkapeli</title>
</head>
<body>
    <div id="container">
        <h3>Matikkapeli</h3>
        <form>
            <div>
                <output id="num1"></output>+
                <output id="num2"></output>=
                <input type="number" />
            </div>
            <div>
                <button type="button" id="calculate">Answer</button>
            </div>
        </form>
        <p>Oikeat vastaukset: <span id="correct">0</span></p>
        <p>Väärät vastaukset: <span id="wrong">0</span></p>
    </div>
    <script src="./js/functions.js"></script>   
</body>
</html>
